<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa canvas</title>
  </head>
  <body>
    <header>
      <h2>Programa: Segundo programa canvas</h2>
    </header>
    <main>
      <canvas width="600" height="400"></canvas>
      <script>
        function dibujarCuadrado(x, y, color) {
          // emplecar canvas con una pantalla de 600 x 400
          var pantalla = document.querySelector("canvas");

          // Creo pincel para dibujar en 2d
          var pincel = pantalla.getContext("2d");

          pincel.fillStyle = color;
          pincel.fillRect(x, y, 50, 50);
          pincel.strokeStyle = "black";
          pincel.strokeRect(x, y, 50, 50);
        }

        /*
        var x = 0;
        while (x < 600) {
          dibujarCuadrado(x, 0, "red");
          dibujarCuadrado(x, 50, "yellow");
          dibujarCuadrado(x, 100, "green");
          x += 50;
        }
        */
        for (var x = 0; x < 600; x += 50) {
          dibujarCuadrado(x, 0, "red");
          dibujarCuadrado(x, 50, "yellow");
          dibujarCuadrado(x, 100, "green");
        }
      </script>
    </main>
    <footer>Aqu√≠ esta el footer</footer>
  </body>
</html>
